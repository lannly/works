<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telphone=no, email=no"/>
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="wap-font-scale" content="no">
</head>
<body>
<a href="#" id="showPopBox">弹出层</a>
<script>
    var oBtn = document.getElementById("showPopBox");
    oBtn.onclick=function(){
        PopBox("弹出框，两秒后自动消失……",2000);
    }
</script>
<script>

    function PopBox(text,time) {
        //����������
        var oPopBox = document.createElement("div");
        oPopBox.id = "popBox";
        oPopBox.style.cssText="position: absolute;width: 80%;left:10%;bottom:20%;min-height: 10px;z-index: 1001;";
        //����������
        var content = document.createElement("div");
        content.id = "content";
        content.style.cssText="color:#fff;background: #000;padding:10px;border-radius: 10px;box-sizing: border-box;background:rgb(231, 76, 60)";
        oPopBox.appendChild(content);
        //��������
        var ele = document.createElement("div");
        ele.id = "ele";
        ele.style.cssText="line-height: 24px;font-size: 16px;text-align: center;";
        ele.innerText= text; //content���
        content.appendChild(ele);

        document.body.appendChild(oPopBox);

        var goTransparent=function(){
            var opa  =  ["1","0.95","0.9","0.85","0.8","0.75","0.7","0.65","0.6","0.55","0.5","0.45","0.4","0.35","0.3","0.25","0.2","0.15","0.1","0.05","0"];
            var i = 0;
            var isOut = true;
            setInterval(function(){
                //var oPopBox=document.getElementById("popBox");
                if (i>=0 && isOut) {
                    i++;
                    oPopBox.style.opacity=opa[i];
                }
                else if(i<= opa.length && !isOut){
                    i=opa.length-1;
                    oPopBox.style.opacity=opa[i];
                }
                else{
                    isOut = !isOut;
                }
            },50);
        };


        setTimeout(function(){
            goTransparent();
        },time);


        setTimeout(function(){
            oPopBox.remove();
        },time+1000);


    }




</script>
</body>
</html>
